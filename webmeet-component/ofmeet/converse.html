<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="image.png"/>
    <link type="text/css" rel="stylesheet" media="screen" href="bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="theme.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="converse.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="embedded.css" />

   <script src="jquery.min.js"></script>
    <script src="converse.js"></script>
    <script src="plugins/ofmeet.js"></script>
</head>

<body style="margin: 0.04em; background-color: #ddd;">
 <div id="conversejs"></div>
</body>

<script>
    converse.initialize({
        authentication: 'anonymous',
        auto_login: true,
        auto_join_rooms: [
            'lobby@conference.' + location.hostname,
        ],
        play_sounds: true,
        sounds_path: "sounds/",
        notification_icon: "image.png",
        muc_domain: "conference." + location.hostname,
        domain_placeholder: location.hostname,
        registration_domain: location.hostname,
        locked_domain: location.hostname,
        whitelisted_plugins: ["converse-singleton", "converse-inverse", "ofmeet"],
        blacklisted_plugins: ["converse-minimize", "converse-dragresize"],
        bosh_service_url: 'https://' + location.host + '/http-bind/',
        websocket_url: 'wss://' + location.host + '/ws/',
        jid: location.hostname,
        notify_all_room_messages: true,
        auto_reconnect: true,
        allow_non_roster_messaging: true,
        view_mode: 'embedded',
        ofmeet_invitation: 'Please join meeting at:',
        ofswitch: false
    });
</script>
</html>
